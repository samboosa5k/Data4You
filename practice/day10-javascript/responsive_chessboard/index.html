    <title>Responsive Chessboard</title>

    <style>
        .table-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 95vh;
        }

        table {
            height: 65vmin;
            width: 65vmin;
        }

        tr {

        }


        td.even:nth-child(even) {

        }

        td.odd:nth-child(odd) {

</head>
