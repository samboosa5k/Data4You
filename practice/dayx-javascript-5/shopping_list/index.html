<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shopping List - Jasper Verbon</title>
</head>

<body>
    <div class="list">
        <div class="item">
            <p class="item-title">Title of product</p>
            <div class="item-remove">Click!</div>
        </div>
    </div>

    <div class="form-container">
        <form>
            <input type="text" name="prodName" id="new_prodName">
            <input type="text" name="prodAmt" id="new_prodAmt">
            <input type="submit" value="Submit" id="new_prodSubmit">
        </form>
    </div>
</body>

</html>
